<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autenticación World ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.worldcoin.org/app/v1.0/sdk.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      text-align: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen">

  <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgs4uyyEce9czJNopvAJUC-EuqRY0GilYfi7dguE0OEkUjTcrn6PVYsIFXo2NbemRvavHvVWsD8ru9ZGJXUpfhSVsUyrNYeJri7NP2XU6-9NUjbyrVjQtYUNjt7N9dUaouupuqlczAJlDqpYVhdArBcT7MRvEAwVfQv8JeOKD-EWAecMuSsfAE4gizyojtT/s1024-rw/0ed01250-9b4a-4d44-924c-7c0011004aa0.webp"
       alt="Logo" class="w-64 mb-8 rounded-xl shadow-xl fade-in">

  <h1 class="text-4xl font-bold mb-6 fade-in">Verifica tu identidad en World App</h1>
  <p class="mb-6 fade-in">Accede a tu cuenta de forma segura y privada.</p>

  <!-- Contenedor del botón de World ID -->
  <div id="world-id-container" class="fade-in"></div>

  <script>
    const client_id = "app_7686f9027d3e3c0b53d987a3caf1e111"; // Tu app_id real
    const verify_url = "https://worldid-auth-fzky.onrender.com/api/verify"; // Tu backend Flask en Render

    window.onload = async () => {
      try {
        // Inicializa el widget IDKit
        const worldID = window.WorldID.init({
          app_id: client_id,
          action_id: "login-chun",
          signal: "auth",
          verification_level: "orb", // o "device" si usas World App
          container_id: "world-id-container",
          on_success: async (proof) => {
            // Enviamos la prueba a tu backend Flask
            const res = await fetch(verify_url, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(proof),
            });
            const data = await res.json();
            if (data.success) {
              alert("✅ Verificación exitosa: " + data.message);
            } else {
              alert("❌ Error: " + data.message);
            }
          },
          on_error: (err) => {
            console.error("Error:", err);
            alert("Error al autenticar con World ID");
          },
        });

        console.log("✅ IDKit inicializado correctamente");
      } catch (err) {
        console.error("Fallo al inicializar World ID:", err);
      }
    };
  </script>

</body>
</html>
